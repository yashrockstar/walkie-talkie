      body {
        background-color: #c0392b;

      }

      h1 {
        font-family: "Roboto", sans-serif;

        font-size: 2.5rem;

        color: #fff;
      }

      .play-button {
        height: 300px;
        width: 300px;
        display: block;
        margin: 60px auto;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        pointer-events: none;
      }

      .play-button:hover {
        cursor: pointer;
      }

      .left {
        height: 100%;
        float: left;
        background-color: black;
        width: 36%;
        transition: all 0.25s ease;
        overflow: hidden;
      }

      .triangle-1 {
        -webkit-transform: translate(0, -100%);
        transform: translate(0, -100%);
      }

      .triangle-2 {
        -webkit-transform: translate(0, 100%);
        transform: translate(0, 100%);
      }

      .triangle-1,
      .triangle-2 {
        position: absolute;
        top: 0;
        right: 0;
        background-color: transparent;
        width: 0;
        height: 0;
        border-right: 300px solid #31323e;
        border-top: 150px solid transparent;
        border-bottom: 150px solid transparent;
        transition: -webkit-transform 0.25s ease;
        transition: transform 0.25s ease;
        transition: transform 0.25s ease, -webkit-transform 0.25s ease;
      }

      .right {
        height: 100%;
        float: right;
        width: 36%;
        background-color: black;
        transition: all 0.25s ease;
      }

      .paused .left {
        width: 50%;
      }

      .paused .right {
        width: 50%;
      }

      .paused .triangle-1 {
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
      }

      .paused .triangle-2 {
        -webkit-transform: translate(0, 50%);
        transform: translate(0, 50%);
      }

      .chat:before {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 0.2em;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 6px 10px 0 0;

      .monster {
        background: #ed5151;
        transform-origin: center center;

      .monster:before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 4px 6px 4px;
        border-color: transparent transparent #b54040 transparent;
        transform: rotate(-40deg);
      }
      .monster:after {
        content: "";
        position: absolute;
        top: -3px;
        right: -3px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 4px 6px 4px;

        content: "";
        position: absolute;

        left: -2px;
        width: 10px;
        height: 5px;

        transform: rotate(35deg);

      .monster .right-eye:before {
        content: "";

        right: -2px;

        height: 5px;

        content: "";

        top: 0;
        left: 1px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 3px 3px 0 3px;

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(document).ready(function () {
          $(".chat-list a").click(function () {
            $(".chatbox").addClass("showbox");
            return false;
          });

          $(".chat-icon").click(function () {
            $(".chatbox").removeClass("showbox");
          });
        });

        $('#public-chat').on('click', function(event){
          $('#audio-send-ui').show();
        })

      var socket = io();
      socket.on("audioMessage", function (obj) {
        const audioBlob = new Blob(obj.audio);
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);


        var startTime;
        var endTime;
        audio.addEventListener('ended', (event) => {
          endTime = event.timeStamp;
          var duration = endTime-startTime;
          for (let i = 0; i < $(".bots").size(); i++) {
          if ($($($(".bots")[i]).children('div')[0]).children('p')[0].innerText.trim().toLowerCase() === obj.speaker.toLowerCase()) {
            $('#'+obj.speaker.toLowerCase()+'-mic-mute').show();
            $('#'+obj.speaker.toLowerCase()+'-speaker').hide();
            $($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.mouth')[0]).css({'transition' : '', 'animation' : ''})
            $($($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.chat')[0]).children('words')[0]).css('animation','')
          }
        }
        });
        audio.play();
        audio.addEventListener("canplaythrough", (event) => {
          startTime = event.timeStamp;
        });
        for (let i = 0; i < $(".bots").size(); i++) {
          if ($($($(".bots")[i]).children('div')[0]).children('p')[0].innerText.trim().toLowerCase() === obj.speaker.toLowerCase()) {
            $('#'+obj.speaker.toLowerCase()+'-mic-mute').hide();
            $('#'+obj.speaker.toLowerCase()+'-speaker').show();
            $($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.mouth')[0]).css('transition',0)
            $($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.mouth')[0]).css('animation','talk 0.6s both infinite')
            $($($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.chat')[0]).children('words')[0]).css('animation','type 1.6s 0.3s infinite both')
          }
        }
      });

      // socket.on("user", function (usercount) {
      //   console.log(usercount);
      //   $(".usercount").text(usercount);
      // });

      socket.on("username", function (obj) {
        if(obj.username.length == 1){
          if(socket.id == obj.socketId){
            var html = `Hey ${obj.newest}!!! You are the only one here send <i onclick="navigator.clipboard.writeText(window.location.href);" style="cursor: pointer;">this</i> url to your friends or family and enjoy talking to them...`;
          $('#userleft').html(html).css('font-family', 'Bangers');
          }
        }else{
          $('#userleft').html('');
        }

        // var totalUsers = "";
        // username.forEach(element => {
        //   totalUsers += element.charAt(0).toUpperCase()+element.slice(1) + ", "
        // });

        // $('#userinchat').text(totalUsers.substring(0,totalUsers.length-2) + " are in the conversation");

        var html = "";
        for (let user of obj.username) {
          html += `<li class="bots">
            <div style="margin-left: 20px">
              <div class="face talker">
            <span class="eyes left-eye"></span>
            <span class="eyes right-eye"></span>
            <span class="mouth"></span>
            <span class="chat"><div class="words">Speaking</div></span>
          </div>
          <p style="text-transform: capitalize; margin-top: 12px;color: #accaff;">${user}
            <i style="margin-left: 3px;" id="${user}-mic-mute" class="fa-solid fa-microphone-lines-slash"></i>
            <i style="margin-left: 3px; display :none;" id="${user}-mic" class="fa-solid fa-microphone-lines"></i>
            <i style="margin-left: 3px; display :none;" id="${user}-speaker" class="fa-solid fa-headphones"></i>
          </p>  
            </div>
        </li>`;
        }
        $("#online-users").html(html);
      });

      socket.on("userleft", function (username) {
        $('#userleft').text("Last user left : "+username.charAt(0).toUpperCase()+username.slice(1));
        setInterval(function () {$('#userleft').text('')}, 5000);

        for (let i = 0; i < $(".bots").size(); i++) {
          if ($($($(".bots")[i]).children('div')[0]).children('p')[0].innerText.trim().toLowerCase() === username) {
            $($(".bots")[i]).remove();
          }
        }
      });

      socket.on("textToSpeech", function (obj) {
          textToSpeak(obj.text_to_speak,obj.language_selected, obj.speaker)
      });

      socket.on("currentSpeakerStart", function (msg) {
        $('#userleft').text(msg);
      });

      socket.on("currentSpeakerStop", function (msg) {
        $('#userleft').text('');
      });

      navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
        const mediaRecorder = new MediaRecorder(stream);
        var audioChunks = [];
        $(".play-button")
          .on("mousedown touchstart", function (e) {
            mediaRecorder.start();
            $('#'+$("#hidden-name").data("username").toLowerCase()+'-mic-mute').hide();
            $('#'+$("#hidden-name").data("username").toLowerCase()+'-mic').show();


            socket.emit("currentSpeakerStart", $("#hidden-name").data("username") + " is speaking !!!");

            $(this).toggleClass("paused");
          })
          .bind("mouseup mouseleave touchend", function () {
            if (mediaRecorder.state !== "inactive") {
              var speaker = $("#hidden-name").data("username")
              $('#'+$("#hidden-name").data("username").toLowerCase()+'-mic-mute').show();
              $('#'+$("#hidden-name").data("username").toLowerCase()+'-mic').hide();
              mediaRecorder.stop();

              socket.emit("currentSpeakerStop", $("#hidden-name").data("username"));
              $(this).toggleClass("paused");
            }
          });
        mediaRecorder.addEventListener("dataavailable", (event) => {
          audioChunks.push(event.data);
        });
        mediaRecorder.addEventListener("stop", () => {
          var obj = {
            audio: audioChunks,
            speaker: $("#hidden-name").data("username"),
          };
          socket.emit("audioMessage", obj);
          audioChunks = [];
        });
      });

      $(document).keypress(function (e) {
        var key = e.which;
        if (key == 13) {
          if ($("#name").val() && $("#name").val() !== undefined) {
            $("#input-name").hide();
            $(".play-button").css("pointer-events", "all");
            $("#hidden-name").attr("data-username", $("#name").val());
            socket.emit("username", $("#name").val());
            $(".right").css("background-color", "white");
            $(".left").css("background-color", "white");
            $("#name").val("");
          }

          return false;
        }
      });

      function populateVoiceList() {
        if (typeof speechSynthesis === "undefined") {
          return;
        }

        const voices = speechSynthesis.getVoices();

        for (let i = 0; i < voices.length; i++) {
          const option = document.createElement("option");
          option.textContent = `${voices[i].name} (${voices[i].lang})`;
          option.setAttribute("data-lang", voices[i].lang);
          option.setAttribute("data-name", voices[i].name);
          document.getElementById("voiceSelect").appendChild(option);
        }
      }

      populateVoiceList();
      if (
        typeof speechSynthesis !== "undefined" &&
        speechSynthesis.onvoiceschanged !== undefined
      ) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
      }

      $('#check').on("click", () => {
        if ("speechSynthesis" in window) {
          const to_speak = new SpeechSynthesisUtterance(
            input.value || "Hello world!"
          );
          const voices = speechSynthesis.getVoices();
          speechSynthesis.cancel();

          for (let a of voices) {
            if (a.lang === $($("#voiceSelect").children("option:selected")[0]).data("lang")) {
              to_speak.voice = a;
              to_speak.lang = a.lang;
              speechSynthesis.speak(to_speak);
              break;
            }
          }
        } else {
          alert("not supported");
        }
      });

      $('#send').on("click", () => {

        var text_to_speak ;
        var voice_selected;
        var language_selected;


        if ("speechSynthesis" in window) {
          text_to_speak = input.value || "Hello everyone!";
          const voices = speechSynthesis.getVoices();
          speechSynthesis.cancel();

          for (let a of voices) {
            if (a.lang === $($("#voiceSelect").children("option:selected")[0]).data("lang")) {
              language_selected = a.lang;

              var obj = {
                "text_to_speak" : text_to_speak,
                "language_selected" : language_selected,
                "speaker" : $("#hidden-name").data("username")
              }

              socket.emit("textToSpeech", obj);
              break;
            }
          }
        } else {
          alert("not supported");
        }
      });

      function textToSpeak(text, language, speaker){
        if ("speechSynthesis" in window) {
          const to_speak = new SpeechSynthesisUtterance(text);
          const voices = speechSynthesis.getVoices();
          speechSynthesis.cancel();

          for (let a of voices) {
            if (a.lang === language) {
              to_speak.voice = a;
              to_speak.lang = a.lang;
              speechSynthesis.speak(to_speak);

              to_speak.onstart = function (event) {
                  for (let i = 0; i < $(".bots").size(); i++) {
                    if ($($($(".bots")[i]).children('div')[0]).children('p')[0].innerText.trim().toLowerCase() === speaker.toLowerCase()) {
                      $('#'+speaker.toLowerCase()+'-mic-mute').hide();
                      $('#'+speaker.toLowerCase()+'-speaker').show();
                      $($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.mouth')[0]).css('transition',0)
                      $($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.mouth')[0]).css('animation','talk 0.6s both infinite')
                      $($($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.chat')[0]).children('words')[0]).css('animation','type 1.6s 0.3s infinite both')
                    }
                  }
              };

              to_speak.onend = function (event) {
                for (let i = 0; i < $(".bots").size(); i++) {
                  if ($($($(".bots")[i]).children('div')[0]).children('p')[0].innerText.trim().toLowerCase() === speaker.toLowerCase()) {
                    $('#'+speaker.toLowerCase()+'-mic-mute').show();
                    $('#'+speaker.toLowerCase()+'-speaker').hide();
                    $($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.chat')[0]).css('opacity','')
                    $($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.mouth')[0]).css({'transition' : '', 'animation' : ''})
                    $($($($($($(".bots")[i]).children('div')[0]).children('.talker')[0]).children('.chat')[0]).children('words')[0]).css('animation','')
                  }
                }
              };
              break;
            }
          }
        } else {
          alert("not supported");
        }
      }
    </script>
